<div class="col-md-12" *ngIf="programData">

    <!--Programs grid heading-->
    <div class="row program-grid-heading">
        <div class="col-md-4">Program</div>
        <div class="col-md-6"></div>
    </div>
    <!--Programs grid over-->
    <!--Programs grid content-->
    <div class="row program-content-wrap" *ngFor="let program of programData;let last = last">
        <div class="col-md-6 col-xs-12">
            <h1 class="headline"><a href="{{program.programUrl}}">{{program.programDisplayName}}</a></h1>
            <div class="yr-byline">
                {{program.programLengthIdLookupName}}
            </div>
            <div class="icons">
                <save [id]="program.programOrgId" [list]="savedProgramList" [configKey]="saveKey"  [isLast]="last"></save>
            </div>
        </div>
        <div class="col-md-4 col-xs-12 score" *ngIf="program.programTest?.length>0;else noTest">
            <div class="col-md-12 col-xs-6" *ngFor="let score of program.programTest">
                <label>Average {{score.programTestIdLookupName}} Score</label>
                <p>{{score.programTestScoreAverage?score.programTestScoreAverage:"-"}}</p>
            </div>
        </div>
        <ng-template #noTest>
            <div class="col-md-6 col-xs-12 score">
                <label>Average GMAT Score</label>
                <p>-</p>
            </div>
        </ng-template>
    </div>
    <!--Programs grid content over-->
</div>
