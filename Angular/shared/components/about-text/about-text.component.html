<div class="panel panel-primary copyright-wrap" id="about-wrap">
    <div class="panel-heading">
        {{siteCoreConfig?.aboutTextLabel}}
        <button type="button" class="close" data-target="#about-wrap" data-dismiss="alert">
            <span aria-hidden="true">&times;</span><span class="sr-only">Close</span>
        </button>
    </div>
    <div class="panel-body">
        {{siteCoreConfig?.aboutText}}
    </div>
</div>
