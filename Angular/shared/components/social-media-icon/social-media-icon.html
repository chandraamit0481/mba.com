<div class="col-md-12 side-col-wrap">
    <div class="school-social-icon">
        <a *ngFor="let item of socialIconList" [href]="item.Url" target="_blank">
            <img [src]="item.ImgSrc"  (mouseover)="item.ImgSrc = item.HoverIcon" (mouseout)="item.ImgSrc = item.InactiveIcon" alt="{{item.Title}}" width="23" height="23" class="over">
        </a>
    </div>
</div>
